<!DOCTYPE html>
<html>
<head>
  <title>Excel 文件上传工具</title>
  <script src="client.js"></script>
</head>
<body>
  <h1>Excel 文件上传工具</h1>

  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="excelFile" accept=".xlsx, .xls">
    <button type="submit">上传</button>
  </form>

  <table id="data-table">
    <thead>
      <tr>
        <th>列1</th>
        <th>列2</th>
        <th>列3</th>
        <!-- 添加更多列... -->
      </tr>
    </thead>
    <tbody>
      <!-- Excel 数据将自动添加到这里 -->
    </tbody>
  </table>
</body>
</html>
